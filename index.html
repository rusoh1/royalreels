<!DOCTYPE html>
<html>
<body>
    <div id="json-output"></div>

    <script>
        // Use JavaScript to fetch JSON data from an external file
        fetch('/game_index.json')
            .then(response => response.json())
            .then(data => {
                // Display the JSON data on the page
                document.getElementById('json-output').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
